<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
  <h2>新規ユーザの登録</h2>
  <p>パスワードは英数字のみ</p>
  <form action="user-confirm" method="post">
    <table>
      <tr>
        <td>アカウント名</td>
        <td><input type="text" name="account"></td>
      </tr>
      <tr>
          <td>パスワード</td>
          <td><input type="text" name="passwd"></td>
        </tr>
    </table>
    <input type="submit" value="登録">
    <a href="user-login" >ログイン画面に戻る<br></a>
  </form>
</body>
</html>
